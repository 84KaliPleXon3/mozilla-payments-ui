      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1>Modal Dialogue</h1>
        <p>This is the modal dialogue component.</p>
        <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">Modal Dialogue <span class="size"></span></h3>
            <div class="resize-buttons btn-group pull-right">
              <button type="button" class="btn btn-default btn-xs" data-vp="350:598"> Phone </button>
              <button type="button" class="btn btn-default btn-xs" data-vp="600:887"> Tablet </button>
            </div>
          </div>
          <div class="panel-body">
            <div class="iframe-wrapper resizable">
              <iframe id="modal1" src="iframe/modal1.html"></iframe>
            </div>
          </div> <pre class="panel-footer"><code class="language-markup" data-iframe-id="modal1"></code></pre>
          <script>
            (function() {
              var iframe_ = document.querySelector('#modal1');
              iframe_.onload = function() {
                hljs.configure({
                  tabReplace: '    ',
                  useBR: true,
                });
                var codeViewer = document.querySelector('code[data-iframe-id="modal1"]');
                var source = iframe_.contentWindow.document.querySelector('#modal');
                codeViewer.innerHTML = hljs.highlight('html', html_beautify(source.innerHTML.trim())).value;
                var observer = new window.MutationObserver(function(mutations) {
                  mutations.forEach(function() {
                    codeViewer.innerHTML = hljs.highlight('html', html_beautify(source.innerHTML.trim())).value;
                  });
                });
                observer.observe(source, {
                  attributes: true,
                  characterData: true,
                  childList: true,
                  subtree: true,
                });
              }
            })();
          </script>
        </div>
      </div>
    </div>
