<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="../static/public/css/main.css">
  <title>Payments</title>
</head>

<body>
  <main>
    <form id="checkout" action="/your/server/endpoint" method="post">
      <label> <span>Card holder name</span>
        <input placeholder="Card holder name" data-braintree-name="cardholder_name"> </label>
      <label> <span>Card number</span>
        <input placeholder="Card number" data-braintree-name="number"> </label>
      <label> <span>Card expiration date</span>
        <input placeholder="MM/YY" class="expiration" data-braintree-name="expiration_date"> </label>
      <label> <span>Card verification value</span>
        <input class="cvv" placeholder="CVV" data-braintree-name="cvv"> </label>
      <button disabled type="submit" id="submit">Subscribe</button>
    </form>
  </main>
</body>

</html>
